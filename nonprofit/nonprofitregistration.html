<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <title>Registration</title>
    <link rel="stylesheet" href="../style.css" />
</head>
<div id="container">
    <div class="form-wrap">
        <h1>Registration</h1>
        <p>Register and create a profile to reach more families!</p>
        <form>
            <div class="form-group">
                <label for="OrgName">Organization Name</label>
                <input type="text" name="OrgName" id="OrganizationName" placeholder="Organization Name" />
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="text" name="email" id="email" />
            </div>
            <div class="form-group">
                <label for="Password">Password</label><input type="password" name="password" id="password" />
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label><input type="password" name="password2" id="password2" />
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
    </div>
</div>
</body>

</html>
